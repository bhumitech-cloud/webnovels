{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static '/css/scraper.css'  %}">
<div class="container main">
    {% for site in websites %}
    <div class="site rounded shadow-lg">
        <h3 style="text-align:center" >Site:<a class="tit" href="{{site.link}}">{{site.title}}</a></h3>
        <div class="center">
            <form class="form" action="insertNovel">
                <input type="text" name='url' placeholder="paste your link here">
                <input type="hidden" name="id" value="{{site.id}}">
                <input type="submit" value="scrap">
            </form>
        </div>
    </div>


    {% endfor %}
</div>
{% endblock %}
